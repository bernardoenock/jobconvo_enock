<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{% block title %}JobConvo by Enock{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <nav class="jobconvo-nav">
      <a href="{% url 'jobs:job_list' %}" class="logo">
        <img src="https://www.jobconvo.com/wp-content/uploads/2024/07/Logo-JobConvo-by-Senior_grey-1.webp"
          alt="JobConvo Logo">
      </a>

      <ul class="menu">
        {% if user.is_authenticated %}
        <li><span>{{ user.email }}</span></li>

        {% if user.company %}
        <li><a href="{% url 'jobs:job_create' %}">Nova Vaga</a></li>
        <li><a href="{% url 'jobs:reports' %}">Relat√≥rios</a></li>
        {% elif user.candidate %}
        <li><a href="{% url 'jobs:job_list' %}">Minhas Candidaturas</a></li>
        {% endif %}

        <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'accounts:login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>{% block content %}{% endblock %}</main>
</body>

</html>
