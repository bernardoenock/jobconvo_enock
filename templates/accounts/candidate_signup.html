{% extends 'base.html' %}
{% block title %}Candidate Signup{% endblock %}
{% block content %}
<div class="auth-container">
  <h1>Cadastre-se como Candidato</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Criar Conta</button>
  </form>
  <p>
    Já tem uma conta? <a href="{% url 'accounts:login' %}">Faça Login</a>.
  </p>
</div>
{% endblock %}
