{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Aplicar para {{ job.title }}{% endblock %}
{% block content %}
<div class="auth-container">
  <h1>Aplicar para {{ job.title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn mt-3">Aplicar para a vaga</button>
    <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
